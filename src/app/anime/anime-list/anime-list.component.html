<div *ngIf="selected">
  <app-anime-detail [anime]="selectedAnime"></app-anime-detail>
</div>

<hr />

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let anime of animes">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <div class="card-body">
          <h5 class="card-title">{{ anime.name }}</h5>
          <img
          class="img-fluid"
          src="{{ anime.img }}"
          alt="{{ anime.name }}"/>
          <p class="card-text">‚≠ê{{ anime.Rating }}</p>
          <p class="card-text">Categories: {{ anime.categorie }}</p>
          <a (click)="onSelected(anime)">More information</a>
        </div>
      </div>
    </div>
  </div>
</div>
