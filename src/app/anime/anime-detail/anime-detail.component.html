<div class="container-fluid">
  <p class="h3 p-3">{{ anime.name }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ anime.img }}"
          alt="{{ anime.name }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Description</dt>
        <dd>{{anime.description}}</dd>
        <hr />
        <dt>Rating‚≠ê</dt>
        <dd>{{ anime.Rating }}</dd>
        <hr />
        <dt>Studio</dt>
        <dd>{{ anime.studio }}</dd>
        <hr />
        <dt>Number of episodes</dt>
        <dd>{{ anime.episode }}</dd>
        <hr />
        <br>
      </dl>
    </div>
  </div>
 </div>
